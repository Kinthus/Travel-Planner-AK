<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK Packages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card h2 {
            color: #333;
            font-size: 1.5em;
            margin: 15px;
        }
        .card ul {
            margin: 15px;
            padding-left: 20px;
        }
        .card ul li {
            color: #555;
        }
        .card p {
            color: #555;
            margin: 0 15px 15px;
        }
        .card a {
            display: inline-block;
            margin: 15px;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .card a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>AK Travels</h1>
    </header>

    <div class="navbar">
        <a href="home_page.html">Home</a>
        <a href="package.html">Packages</a>
        <a href="aboutus.html">About Us</a>
        <a href="contactus.html">Contact Us</a>
    </div>

    <h1>AK PACKAGES</h1>

    <div class="grid-container" id="grid-container"></div>

    <p style="text-align: center;">
        If you want more details, contact us <a href="contactus.html">here</a>.
    </p>

    <footer>
        <p>&copy; 2024 AK Travels. All rights reserved. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script>
        const packages = [
            {
                img: "nuwar.jpg",
                title: "Nuwara Eliya",
                details: [
                    "Visit Horton Plains National Park",
                    "Hakgala Botanical Gardens",
                    "Enjoy a day at Devon Falls",
                    "Visit Seetha Amman Kovil",
                    "Take a walk at the Moon Plains"
                ]
            },
            {
                img: "kandy.jpg",
                title: "Kandy",
                details: [
                    "Royal Botanical Gardens Peradeniya",
                    "Ceylon Tea Museum",
                    "The Royal Palace of Kandy",
                    "Knuckles Mountain Range",
                    "World Buddhist Museum"
                ]
            },
            {
                img: "badula.jpeg",
                title: "Badulla",
                details: [
                    "Dunhinda Falls",
                    "Fox Hill Event",
                    "St. Mark’s Church",
                    "Kataragama Devalaya",
                    "Demodara Railway Station"
                ]
            },
            {
                img: "ella.jpg",
                title: "Ella",
                details: [
                    "Hike Little Adam’s Peak",
                    "Visit the famous Nine Arch Bridge for Sunrise",
                    "Flying Ravana Zipline",
                    "Visit Ravana Falls",
                    "Diyaluma Falls"
                ]
            },
            {
                img: "galle.jpg",
                title: "Galle",
                details: [
                    "Galle Lighthouse",
                    "Galle Fort - Old Gate",
                    "Dutch Museum",
                    "Unawatuna Beach",
                    "Sea Turtle Hatchery"
                ]
            },
            {
                img: "mihin.jpeg",
                title: "Mihintale",
                details: [
                    "The Great Stairway",
                    "Kantaka Chetiya",
                    "Kaludiya Pokuna",
                    "Mihindu Guhawa",
                    "Mihindu Seya"
                ]
            }
        ];

        const gridContainer = document.getElementById('grid-container');

        packages.forEach(pkg => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <img src="${pkg.img}" alt="${pkg.title}">
                <h2>${pkg.title}</h2>
                <ul>${pkg.details.map(detail => `<li>${detail}</li>`).join('')}</ul>
                <p>More details</p>
                <a href="contactus.html">Contact Us</a>
            `;
            gridContainer.appendChild(card);
        });
    </script>
</body>
</html>
